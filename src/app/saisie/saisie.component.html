<div class="container-saisie w-4/5 h-3/4">
  <div class="title-saisie">
    <input type="text" class="input-title w-full" placeholder="Titre"/>
  </div>
  <div class="saisie">
    <input type="text" class="input-saisie w-full" #saisieInput [(ngModel)]="calculate"/>
  </div>
  <div class="resultat d-flex">
    <input type="text" class="input-resultat w-2/3" [value]="calculate" placeholder="Résultat" />
    <select class="input-unity w-1/3" [(ngModel)]="selectedUnity">
      <option value="unity1">m²</option>
      <option value="unity2">ml</option>
      <option value="unity3">m³</option>
      <option value="unity4">u</option>
      <option value="unity5">l</option>
    </select>
  </div>
</div>

<div class="grid grid-cols-4 gap-4 ">
    <button class="bg-gray-200 p-4" (click)="appendToSaisie('(')">(</button>
    <button class="bg-gray-200 p-4" (click)="appendToSaisie(')')">)</button>
    <button class="bg-gray-200 p-4" (click)="clearSaisie()">AC</button>
    <button class="bg-gray-200 p-4" (click)="appendToSaisie('/')">÷</button>
  
    <button class="bg-gray-200 p-4" (click)="appendToSaisie('7')">7</button>
    <button class="bg-gray-200 p-4" (click)="appendToSaisie('8')">8</button>
    <button class="bg-gray-200 p-4" (click)="appendToSaisie('9')">9</button>
    <button class="bg-gray-200 p-4" (click)="appendToSaisie('*')">x</button>
  
    <button class="bg-gray-200 p-4" (click)="appendToSaisie('4')">4</button>
    <button class="bg-gray-200 p-4" (click)="appendToSaisie('5')">5</button>
    <button class="bg-gray-200 p-4" (click)="appendToSaisie('6')">6</button>
    <button class="bg-gray-200 p-4" (click)="appendToSaisie('-')">-</button>
  
    <button class="bg-gray-200 p-4" (click)="appendToSaisie('1')">1</button>
    <button class="bg-gray-200 p-4" (click)="appendToSaisie('2')">2</button>
    <button class="bg-gray-200 p-4" (click)="appendToSaisie('3')">3</button>
    <button class="bg-gray-200 p-4" (click)="appendToSaisie('+')">+</button>
  
    <button class="bg-gray-200 p-4" (click)="appendToSaisie('0')">0</button>
    <button class="bg-gray-200 p-4" (click)="appendToSaisie(',')">,</button>
    <button class="bg-gray-200 p-4" (click)="calculateResult()">=</button>
    <button class="bg-gray-200 p-4">↵</button>
</div>

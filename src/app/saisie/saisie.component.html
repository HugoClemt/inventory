<div class="container-saisie mx-auto p-5 w-4/5 h-3/4 bg-gray-200 my-2 rounded-lg">
  <div class="title-saisie">
    <input type="text" class="input-title w-full border-solid border-2 rounded-lg" [(ngModel)]="title" placeholder="Titre"/>
  </div>
  <div class="saisie mt-2">
    <input type="text" class="input-saisie w-full border-solid border-2 rounded-lg" #saisieInput (ngModel)="calculate" placeholder="Saisie"/>
  </div>
  <div class="resultat d-flex border-solid border-2 border-grey-600 rounded-lg mt-2">
    <input type="text" class="input-resultat w-2/3 border-" [value]="calculate" placeholder="Résultat" />
    <select class="input-unity w-1/3" [(ngModel)]="selectedUnity">
      <option value="m²">m²</option>
      <option value="ml">ml</option>
      <option value="m³">m³</option>
      <option value="u">u</option>
      <option value="l">l</option>
    </select>
  </div>
</div>

<div class="grid grid-cols-4 gap-4 w-4/5 mx-auto">
    <button (click)="appendToSaisie('(')">(</button>
    <button (click)="appendToSaisie(')')">)</button>
    <button (click)="clearSaisie()">AC</button>
    <button (click)="appendToSaisie('/')">÷</button>
  
    <button (click)="appendToSaisie('7')">7</button>
    <button (click)="appendToSaisie('8')">8</button>
    <button (click)="appendToSaisie('9')">9</button>
    <button (click)="appendToSaisie('*')">x</button>
  
    <button (click)="appendToSaisie('4')">4</button>
    <button (click)="appendToSaisie('5')">5</button>
    <button (click)="appendToSaisie('6')">6</button>
    <button (click)="appendToSaisie('-')">-</button>
  
    <button (click)="appendToSaisie('1')">1</button>
    <button (click)="appendToSaisie('2')">2</button>
    <button (click)="appendToSaisie('3')">3</button>
    <button (click)="appendToSaisie('+')">+</button>
  
    <button (click)="appendToSaisie('0')">0</button>
    <button (click)="appendToSaisie(',')">,</button>
    <button (click)="calculateResult()">=</button>
    <button (click)="ValidateSaisie()">↵</button>
</div>
